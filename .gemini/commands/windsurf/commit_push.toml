---
description: Commit changes to the current branch and push to remote
---

# ~/.gemini/commands/windsurf/commit_push.toml
description = "Commits changes and pushes to remote following Windsurf workflow standards."
prompt = """
You are executing the Windsurf /commit-push workflow.

Your task is to:
1. Run quality checks as needed (lint / test / build, etc.)
2. Stage changes (git add -A)
3. Commit using Conventional Commit format
4. Push to remote origin

Steps to execute:
1. Check current branch and status
2. Run any quality checks if configured
3. Stage all changes with git add -A
4. Create commit with proper format: <Prefix>: <Summary (imperative/concise)>
5. Push to origin with git push -u origin <current-branch>

User intent: {{args}}
Current git status:
{{git status}}
Current branch:
{{git branch --show-current}}
Staged changes:
{{git diff --staged}}
"""
